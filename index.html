  <script>
  document.addEventListener("DOMContentLoaded", function () {
    
    // Detect language, default to English if not Italian
    const userLanguage = (navigator.language && navigator.language.startsWith("it")) ? "it" : "en";
    let isEnglish = userLanguage === "en";

    const switchBtn = document.querySelector('.switch-button');
    switchBtn.classList.toggle("translate", !isEnglish)
    translatePage();

    switchBtn.onclick = () => {
        switchBtn.classList.toggle("translate", isEnglish);
        isEnglish = !isEnglish;
        translatePage();
    }
    // Flower cards with both English and Italian
    const flowers = [
        {
          src: "flower3.png",
          subtitle: {
            en: "Overflowing with the laughter of spring, this flower celebrates life's brightest moments.",
            it: "Colmo delle risate della primavera, questo fiore celebra i momenti più luminosi della vita."
          },
          quote: {
            en: "Let your days be as vibrant and hopeful as a garden in full bloom.",
            it: "Che i tuoi giorni siano vivaci e pieni di speranza come un giardino in piena fioritura."
          },
          buttonText: {
            en: "Send to Facebook",
            it: "Invia a Facebook"
          },
          link: 'https://vladimirgagarin.github.io/flowers/'
        },
        {
          src: "flower1.png",
          subtitle: {
            en: "Every petal unfolds a story of radiant joy and endless possibility.",
            it: "Ogni petalo svela una storia di gioia radiosa e infinite possibilità."
          },
          quote: {
            en: "Like this blossom, may your heart always open to the sunshine of love.",
            it: "Come questo fiore, che il tuo cuore sia sempre aperto al sole dell’amore."
          },
          buttonText: {
            en: "Copy Link",
            it: "Copia Link"
          },
          link: 'https://vladimirgagarin.github.io/flowers/'
        },
        {
          src: "flower2.png",
          subtitle: {
            en: "A symbol of exuberant love, each bloom whispers hope and wonder into the world.",
            it: "Simbolo di amore esuberante, ogni fiore sussurra speranza e meraviglia al mondo."
          },
          quote: {
            en: "May every glance at this flower remind you: joy multiplies when shared.",
            it: "Che ogni sguardo a questo fiore ti ricordi: la gioia si moltiplica quando è condivisa."
          },
          buttonText: {
            en: "Send to WhatsApp",
            it: "Invia a WhatsApp"
          },
          link: "https://vladimirgagarin.github.io/flowers/"
        }
      ];

      const alertMessages = {
          en: "Link copied to clipboard",
          it: "Link copiato negli appunti"
        };


    function CreateFlowerCards() {
      const container = document.querySelector('.flower');
      container.innerHTML = ""; // Clear previous if any
      flowers.forEach(flower => {
        const card = document.createElement('div');
        card.className = 'flower-card';

        const img = document.createElement('img');
        img.src = flower.src;
        img.alt = "Flower image";

        const subtitle = document.createElement('div');
        subtitle.className = 'subtitle';
        subtitle.textContent = flower.subtitle[userLanguage];
        subtitle.setAttribute("data-english", flower.subtitle.en);
        subtitle.setAttribute('data-italian', flower.subtitle.it);
        subtitle.role = 'banner'

        const quote = document.createElement('div');
        quote.className = 'quote';
        quote.textContent = flower.quote[userLanguage];
        quote.setAttribute("data-english", flower.quote.en);
        quote.setAttribute("data-italian", flower.quote.it)

        const linkBtn = document.createElement('button');
        linkBtn.classList.add('button');
        linkBtn.textContent = flower.buttonText[userLanguage];
        linkBtn.setAttribute("data-english", flower.buttonText.en)
        linkBtn.setAttribute("data-italian", flower.buttonText.it)

        linkBtn.addEventListener('click', () => {
          const buttonLabel = flower.buttonText[userLanguage];

          if (buttonLabel === "Send to Facebook" || buttonLabel === "Invia a Facebook") {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(flower.link)}`, '_blank');
          } else if (buttonLabel === "Send to WhatsApp" || buttonLabel === "Invia a WhatsApp") {
            window.open(`https://wa.me/?text=${encodeURIComponent(flower.link)}`, '_blank');
          } else if (buttonLabel === "Copy Link" || buttonLabel === "Copia Link") {
            navigator.clipboard.writeText(flower.link)
              .then(() => alert(alertMessages[userLanguage] || alertMessages.en))
              .catch(err => console.error('Failed to copy link: ', err));
          }
      });


        card.appendChild(img);
        card.appendChild(subtitle);
        card.appendChild(quote);
        card.appendChild(linkBtn)
        container.appendChild(card);
      });
    }
    CreateFlowerCards();

    function translatePage(){
      const allEl = document.querySelectorAll('[data-english]');

      allEl.forEach(el => {
        const eng = el.getAttribute('data-english');
        const ita = el.getAttribute('data-italian');

        el.textContent = isEnglish ? eng: ita;
      })
    }

    // Downloading message and thank you note logic
    const downloadLink = document.getElementById('download-link');
    const downloadingMsg = document.getElementById('downloading-message');
    const thankYou = document.getElementById('thank-you');
    downloadLink.addEventListener('click', function () {
      // Dual-language message
      downloadingMsg.innerHTML = userLanguage === "it"
        ? "Il download è in corso… Attendere prego.<br>Your download is starting… Please wait."
        : "Your download is starting… Please wait.<br>Il download è in corso… Attendere prego.";
      setTimeout(() => {
        downloadingMsg.style.display = "none";
        thankYou.style.display = "block";
      }, 3200);
    });
  });
</script>
